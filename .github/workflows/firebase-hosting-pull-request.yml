name: Deploy to Firebase Hosting on PR
'on': pull_request

env:
  VUE_APP_FB_API_KEY: ${{ secrets.FB_API_KEY }}
  VUE_APP_FB_AUTH_DOMAIN: ${{ secrets.FB_AUTH_DOMAIN }}
  VUE_APP_FB_PROJECT_ID: ${{ secrets.FB_PROJECT_ID }}
  VUE_APP_FB_STORAGE_BUCKET: ${{ secrets.FB_STORAGE_BUCKET}}
  VUE_APP_FB_MESSAGING_SENDER_ID: ${{ secrets.FB_MESSAGING_SENDER_ID}}
  VUE_APP_FB_APP_ID: ${{ secrets.FB_APP_ID }}
  VUE_APP_FB_MEASUREMENT_ID: ${{ secrets.FB_MEASUREMENT_ID }}

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DANIELMOLINA_ME }}'
          projectId: danielmolina-me
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
